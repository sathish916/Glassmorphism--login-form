<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

    <title>HCL login Record</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
   <link rel="icon" href="" type="image/x-icon">

<section>  

      <div class="colour"></div>  
      <div class="colour"></div>  
      <div class="colour"></div>  
      <div class="box">  
           <div class="square" style="--i:0;"></div>  
           <div class="square" style="--i:1;"></div>  
           <div class="square" style="--i:2;"></div>  
           <div class="square" style="--i:3;"></div>  
           <div class="square" style="--i:4;"></div>  
           <div class="container">  
                 <div class="form">  
                     <h2>Login Form</h2>  
                     <form onsubmit= "confirmInput()" action="https://github.com/">  
                          <div class="input__box">  
                               <input type="text"  name="userName" id="userName"  placeholder="Username" required>  
                          </div>  
                          <div class="input__box">  
                               <input type="number" name=" ID" id="idNo"  placeholder=" ID" required>  
                          </div>  
                          <div class="input__box">  
                               <input type="time" name="time" id="time"  placeholder="Time" required>  
                          </div> 
                          <div class="input__box">  
                               <input type="submit" onclick="saveData()" id="form-action-buttons" value="submit">  
                          </div>  
                          <p class="forget"> Forgot SAP ID <a href="https://github.com/"> Click Here </a></p>  
                          
                     </form>  

     
                </div>  
           </div>  
      </div>  
 </section>  
</head>
</html>
